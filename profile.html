<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valatine Ai - Profile</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #8b1c41;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    /* ===== DARK MODE ===== */
body.dark {
  background: #0f172a !important;
  color: #e5e7eb;
}

body.dark .settings-card {
  background: linear-gradient(135deg, #1f2933, #0f172a);
}

body.dark button {
  background: #334155;
}

body.dark button:hover {
  background: #475569;
}


    /* Navbar */
    .navbar {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar span {
      color: #fff;
    }

    /* Profile Card */
    .profile-box {
      background: linear-gradient(135deg, #c1275b, #8b1c41);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      width: 420px;
      text-align: center;
    }

    .profile-box h2 {
      margin-bottom: 15px;
      font-size: 3rem;
      font-weight: 700;
    }

    .avatar img{
      width: 60px;
      height:60px;
      margin: 15px 0;
    }

    .profile-info {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    /* Buttons */
    .profile-box button {
      background: #BA174A;
      border: none;
      margin: 8px 0;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      width: 100%;
    }

    .profile-box button:hover {
      background: #ff2e54;
      transform: scale(1.05);
    }

    @media(max-width:768px){
      .profile-box {
        width: 320px;
        padding: 30px 20px;
      }
      .profile-box h2 {
        font-size: 1.8rem;
      }
      .profile-info {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    ‚ù§Ô∏è <span>Valatine Ai</span>
  </div>

  <!-- Profile Box -->
  <div class="profile-box">
    <h2>Profile</h2>
    <div class="avatar"><img src='avatar1.png'></div>
<div class="profile-info">
<p><strong>Username :</strong> <span id="p-username"></span></p>
<p><strong>Email :</strong> <span id="p-email"></span></p>
<p><strong>Mobile :</strong> <span id="p-mobile"></span></p>
</div>


    <button onclick="goHome()">Back to Homepage ‚ù§Ô∏è</button>
    <button onclick="deleteAccount()">Delete Account ‚ù§Ô∏è</button>
    <button onclick="logout()">Logout ‚ù§Ô∏è</button>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("valentineUser"));

  if (user) {
    document.getElementById("p-username").textContent = user.username;
    document.getElementById("p-email").textContent = user.email;
    document.getElementById("p-mobile").textContent = user.mobile;
  }


  function goHome() {
    window.location.href = "dashboard.html";
  }

  function deleteAccount() {
    if (confirm("Are you sure you want to delete your account? ‚ùå")) {
      localStorage.removeItem("valentineUser");
      alert("Account deleted üíî");
      window.location.href = "index.html";
    }
  }

  function logout() {
    alert("Logged out üëã");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
